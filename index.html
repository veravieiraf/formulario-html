<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedido Pizza</h1>
    <form action="teste-pedido"></form>
    Nome: <input type="text" name="nome"> <br>
    Email: <input type="email" name="email"> <br>
    Tamanho:
    <input type="radio" name="tamanho" volue="g" checked> Grande
    <input type="radio" name="tamanho" volue="m" checked> Médio
    <input type="radio" name="tamanho" volue="p" checked> Pequeno
    <br>
    Sabor: <select name="sabor"> <br>
        <option value="Calabresa"></option>
        <option value="Queijo"></option>
        <option value="Nordestina"></option>
    </select>
    <br>
    Adicionais:
    <input type="checkbox" name="borda" volue="sim"> Borda
    <input type="checkbox" name="queijo" volue="sim"> Queijo extra
    <br>
    Data Entrega: <input type="date" name="dataEntrega" id="">
    <br>
    Comentários: <br>
    <textarea name="mensagem" rows="10" cols="30"></textarea>
    <br>
    <input type="submit">
    
</body>
</html>
